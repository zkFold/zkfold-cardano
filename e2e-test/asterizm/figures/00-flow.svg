<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 160" width="650" height="160">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  <style>
    .box { fill: #f0f0f0; stroke: #333; stroke-width: 1.5; }
    .box-in { fill: #e8f4e8; stroke: #333; stroke-width: 1.5; }
    .box-out { fill: #e8e8f4; stroke: #333; stroke-width: 1.5; }
    .label { font-family: sans-serif; font-size: 12px; text-anchor: middle; dominant-baseline: middle; }
    .title { font-family: sans-serif; font-size: 11px; text-anchor: start; dominant-baseline: middle; font-style: italic; }
    .arrow { stroke: #333; stroke-width: 1.5; fill: none; marker-end: url(#arrow); }
  </style>
  
  <!-- Incoming flow (Cardano as destination) -->
  <text class="title" x="10" y="40">Incoming (destination):</text>
  
  <rect class="box" x="150" y="20" width="55" height="40"/>
  <text class="label" x="177" y="40">hash</text>
  
  <rect class="box-in" x="250" y="20" width="70" height="40"/>
  <text class="label" x="285" y="40">relayer</text>
  
  <rect class="box-in" x="365" y="20" width="110" height="40"/>
  <text class="label" x="420" y="40">client receive</text>
  
  <rect class="box" x="520" y="20" width="120" height="40"/>
  <text class="label" x="580" y="40">retrieve --incoming</text>
  
  <line class="arrow" x1="205" y1="40" x2="248" y2="40"/>
  <line class="arrow" x1="320" y1="40" x2="363" y2="40"/>
  <line class="arrow" x1="475" y1="40" x2="518" y2="40"/>
  
  <!-- Outgoing flow (Cardano as source) -->
  <text class="title" x="10" y="110">Outgoing (source):</text>
  
  <rect class="box-out" x="150" y="90" width="100" height="40"/>
  <text class="label" x="200" y="110">client send</text>
  
  <rect class="box" x="295" y="90" width="125" height="40"/>
  <text class="label" x="357" y="110">retrieve --outgoing</text>
  
  <line class="arrow" x1="250" y1="110" x2="293" y2="110"/>
</svg>
