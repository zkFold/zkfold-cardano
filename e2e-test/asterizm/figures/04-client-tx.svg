<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 220" width="550" height="220">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  <style>
    .box { fill: #e8e8f4; stroke: #333; stroke-width: 1.5; }
    .utxo { fill: #fff8e0; stroke: #333; stroke-width: 1; }
    .ref { fill: #f0e8e8; stroke: #333; stroke-width: 1; stroke-dasharray: 4; }
    .label { font-family: sans-serif; font-size: 11px; text-anchor: middle; dominant-baseline: middle; }
    .small { font-family: sans-serif; font-size: 9px; text-anchor: middle; dominant-baseline: middle; }
    .arrow { stroke: #333; stroke-width: 1.5; fill: none; marker-end: url(#arrow); }
    .dashed { stroke-dasharray: 4; }
  </style>
  
  <!-- Title -->
  <text class="label" x="275" y="20" style="font-weight: bold; font-size: 14px;">Client Receive Transaction</text>
  
  <!-- Relayer ref input -->
  <rect class="ref" x="30" y="50" width="120" height="50"/>
  <text class="label" x="90" y="70">Relayer Token</text>
  <text class="small" x="90" y="85">(ref input)</text>
  
  <!-- Client input -->
  <rect class="utxo" x="30" y="120" width="120" height="50"/>
  <text class="label" x="90" y="140">Input UTxO</text>
  <text class="small" x="90" y="155">client wallet</text>
  
  <!-- Transaction -->
  <rect class="box" x="200" y="70" width="130" height="90"/>
  <text class="label" x="265" y="95">Client Receive Tx</text>
  <text class="small" x="265" y="115">mint: client token</text>
  <text class="small" x="265" y="130">validate: relayer CS</text>
  <text class="small" x="265" y="145">validate: hash match</text>
  
  <!-- Output UTxO -->
  <rect class="utxo" x="380" y="80" width="140" height="70"/>
  <text class="label" x="450" y="100">Output UTxO</text>
  <text class="small" x="450" y="118">+ client token</text>
  <text class="small" x="450" y="133">datum: message</text>
  
  <!-- Arrows -->
  <line class="arrow dashed" x1="150" y1="75" x2="198" y2="95"/>
  <line class="arrow" x1="150" y1="145" x2="198" y2="130"/>
  <line class="arrow" x1="330" y1="115" x2="378" y2="115"/>
</svg>
